# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "/favicon.png"

[footer]
since = 2023
customText = "김동규의 기술 블로그"

[dateFormat]
published = "1월 1일, 2006년"
lastUpdated = "1월 30일, 2006년 15:04 KST"

[sidebar]
emoji = "🍥"
subtitle = "그 누구보다도 맛있는 코드를 작성하기 위해 깃헙맛집 탐방 다니는 개발자"

[sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[article]
math = false
readingTime = true

[article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

## Widgets
[[widgets.homepage]]
type = "search"

[[widgets.homepage]]
type = "archives"

[widgets.homepage.params]
limit = 5

[[widgets.homepage]]
type = "categories"

[widgets.homepage.params]
limit = 10

[[widgets.homepage]]
type = "tag-cloud"

[widgets.homepage.params]
limit = 10

[[widgets.page]]
type = "toc"

[opengraph.twitter]
site = "https://www.po4tion.dev/"
card = "summary_large_image"

[defaultImage.opengraph]
enabled = true
local = true
src = "/img/bg.png"

[colorScheme]
toggle = true
default = "auto"

[imageProcessing.cover]
enabled = true

[imageProcessing.content]
enabled = true

## Comments
[comments]
enabled = true
provider = "utterances"

[comments.utterances]
repo = "po4tion/blog"
issueTerm = "pathname"
label = "comments"